name: PHP tests
on: [push, pull_request]
jobs:
  # Check the license headers of the current module
  header-stamp:
    name: Check license headers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Cache vendor folder
        uses: actions/cache@v1
        with:
          path: vendor
          key: php-${{ hashFiles('composer.lock') }}

      - name: Cache composer folder
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache
          key: php-composer-cache

      - run: composer install

      - name: Run Header Stamp in Dry Run mode
        run: php vendor/bin/header-stamp --license=mit.txt --exclude=.github,node_modules,vendor,tests,_dev,js --dry-run --author="Flavio Pellizzer"
  # Check there is no syntax errors in the project
  php-linter:
    name: PHP Syntax check 7.4
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      #- name: PHP syntax checker 5.6
      #  uses: prestashop/github-action-php-lint/5.6@master
      #- name: PHP syntax checker 7.2
      #  uses: prestashop/github-action-php-lint/7.2@master
      #- name: PHP syntax checker 7.3
      #  uses: prestashop/github-action-php-lint/7.3@master
      - name: PHP syntax checker 7.4
        uses: prestashop/github-action-php-lint/7.4@master
        with:
          folder-to-exclude: "! -path \"./.github/*\""
      #- name: PHP syntax checker 8.0
      #  uses: prestashop/github-action-php-lint/8.0@master
  # Check the PHP code follow the coding standards
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: php-${{ hashFiles('composer.lock') }}

      - name: Composer Install
        run: composer install --prefer-dist

      - name: Run PHP-CS-Fixer
        uses: prestashopcorp/github-action-php-cs-fixer@master
        with:
          other-cmds: '--dry-run --diff --using-cache=no --diff-format udiff -vvv'
  # Run PHPStan against the module and a PrestaShop release
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        presta-versions: ['1.7.7']
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      # Add vendor folder in cache to make next builds faster
      - name: Cache vendor folder
        uses: actions/cache@v3
        with:
          path: vendor
          key: php-${{ hashFiles('composer.lock') }}

      # Add composer local folder in cache to make next builds faster
      - name: Cache composer folder
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: php-composer-cache

      - run: composer install

      - name: Execute PHPStan on PrestaShop (Tag ${{ matrix.presta-versions }})
        run: ./tests/php/phpstan.sh ${{ matrix.presta-versions }}
